<!DOCTYPE html>
<body>
    <!-- TODO search.php endpoint logic needed-->
    <!-- <form id="course-search" action="/search-results.php" method="post"> -->
    <form id="course-search" action="./search-results.php" method="post">
        <p>Subject</p>
        <div class="skipgrid-2">
            <select id="selectedsubject" name="selectedsubject"></select>
        </div>

        <p>Start Time</p>
        <select id="startselectedcomparison" name="startselectedcomparison"></select>
        <input type="text" id="start_time" name="startselectedcomparisoninput" placeholder="5:00AM" maxlength="7">

        <p>End Time</p>
        <select id="endselectedcomparison" name="endselectedcomparison"></select>
        <input type="text" id="end_time" name="endselectedcomparisoninput" placeholder="10:00PM" maxlength="7">

        <p>Days of the week</p>
        <div class="skipgrid-2">
            <select id="selectedgrouping" name="selectedgrouping"></select>
        </div>

        <div class="checkboxes" id="checkboxes"></div>
        <input type="hidden" name="selectedDays" id="selectedDays">

        <p>Instructor's Last Name</p>
        <div class="skipgrid-2">
            <select id="selectednamefilter" name="selectednamefilter"></select>
            <input type="text" id="instructor_lastname" name="instructor_lastname" placeholder="Howlader" maxlength="50">
        </div>

        <p>Campus</p>
        <div class="skipgrid-2">
            <select id="selectedcampus" name="selectedcampus"></select>
        </div>

        <p>Instruction method</p>
        <div class="skipgrid-2">
            <select id="selectedinstructionmethod" name="selectedinstructionmethod"></select>
        </div>

        <button type="submit">Search</button>
    </form>

    <!-- NOTE: reference the path where you play search.js-->
    <script src="js/search.js"></script>
</body>
